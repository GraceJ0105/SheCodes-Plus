<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/717f48c859.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather Ap</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>Weather Forecast</h1>
          <div class="card">
            <div class="card-body">
              <form id="user-city-form">
                <div class="row">
                  <div class="col-8" width="120px">
                    <input
                      type="text"
                      value="Enter City"
                      id="user-city-input"
                    />
                  </div>
                  <div class="col-2">
                    <input
                      class="buttons"
                      type="submit"
                      value="Submit"
                      id="submit-button"
                    />
                  </div>
                  <div class="col-2">
                    <input
                      class="buttons"
                      type="submit"
                      value="Current"
                      id="current-weather"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="wrapper">
                <div class="row">
                  <div class="col-7">
                    <div class="box1">
                      <h2 class="city" id="current-city-name">Paris</h2>
                      <p class="time" id="now-time">Time</p>
                      <p class="date" id="today-date">Today's date</p>
                      <br />
                      <ul>
                        <li class="todaySunrise">
                          Sunrise: <span id="today-sunrise">8am</span>
                        </li>
                        <li class="todaySunset">
                          Sunset: <span id="today-sunset">8am</span>
                        </li>
                        <li class="todayPrecipitation">
                          Precipitation: <span id="today-sunset">75%</span>
                        </li>
                      </ul>

                      <br />
                      <h2 class="todayTemp">
                        Today <span id="today-temp">25</span>
                        <span class="temperatureUnits"
                          ><a href="#" id="celsius-temp">°C</a>|<a
                            href="#"
                            id="fahrenheit-temp"
                            >°F</a
                          ></span
                        >
                      </h2>
                    </div>
                  </div>
                  <div class="col-5">
                    <img
                      src="images/sunny.png"
                      alt="sunny"
                      id="weather-image"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row" id="future-weather-row">
              <div class="col-2">
                Day 2
                <div class="futureTemp">28°C</div>
                <div class="futureWeatherIcon">
                  <img src="images/overcast.png" alt="overcast" width="40px" />
                </div>
              </div>
              <div class="col-2">
                Day 3
                <div class="futureTemp">28°C</div>
                <div class="futureWeatherIcon">
                  <img src="images/sunny.png" alt="sunny" width="40px" />
                </div>
              </div>

              <div class="col-2">
                Day 4
                <div class="futureTemp">28°C</div>
                <div class="futureWeatherIcon">
                  <img src="images/snow.png" alt="snow" width="40px" />
                </div>
              </div>
              <div class="col-2">
                Day 5
                <div class="futureTemp">28°C</div>
                <div class="futureWeatherIcon">
                  <img src="images/rain.png" alt="cloudy" width="40px" />
                </div>
              </div>
              <div class="col-2">
                Day 6
                <div class="futureTemp">28°C</div>
                <div class="futureWeatherIcon">
                  <img src="images/rain.png" alt="rain" width="40px" />
                </div>
              </div>
              <div class="col-2">
                Day 7
                <div class="futureTemp">28°C</div>
                <div class="futureWeatherIcon">
                  <img src="images/sunny.png" alt="sunny" width="40px" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/GraceJ0105/SheCodes-Plus" target="_blank">
            Open-Source code</a
          >, by Grace Johnson
        </small>
      </div>
    </div>

    <script src="src/ap.js"></script>
  </body>
</html>
