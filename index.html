<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/717f48c859.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather Ap</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather Forecast</h1>
      <div class="card">
        <div class="card-body">
          <form id="user-city-form">
            <div class="row">
              <div class="col-8" width="120px">
                <input type="text" value="Enter City" id="user-city-input" />
              </div>
              <div class="col-2">
                <input
                  class="buttons"
                  type="submit"
                  value="Submit"
                  id="submit-button"
                />
              </div>
              <div class="col-2">
                <input
                  class="buttons"
                  type="submit"
                  value="Current"
                  id="current-weather"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="wrapper">
            <div class="row">
              <div class="col-8">
                <div class="box1">
                  <h2 class="city" id="current-city-name">Paris</h2>
                  <p class="date" id="today-date">Today's date</p>
                  <p class="today-sunrise">Sunrise: 8am</p>
                  <p class="today-sunset">Sunset: 8pm</p>
                  <p class="today-precipitation">Precipitation: 75%</p>
                  <h2>
                    Today <span id="today-temp">25</span>
                    <a href="#" id="celsius-temp">Â°C</a>
                  </h2>
                </div>
              </div>
              <div class="col-4">
                <img
                  src="images/weatherimg.png"
                  alt="weather image"
                  id="weather-image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/GraceJ0105/SheCodes-Plus" target="_blank">
          Open-Source code</a
        >, by Grace Johnson
      </small>
    </div>

    <script src="src/ap.js"></script>
  </body>
</html>
